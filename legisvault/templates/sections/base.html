{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dir/style.css' %}" />
  </head>

  <body class="text-lg font-normal min-h-screen bg-[#F8F9FA] relative">
    <div id="popup" class="fixed bg-gray-600/90 w-screen h-screen hidden items-center justify-center">
      <div class="mx-auto">
        <a href="#" class="block max-w-xl p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
          <h5 class="mb-2 h-128 overflow-y-auto text-2xl font-bold tracking-tight text-gray-900 dark:text-white">#</h5>
        </a>
      </div>
    </div>

    {% include "./header.html" %}
    <!--- Header comes here -->

    <!-- prettier-ignore -->
    <div class="flex flex-col justify-between min-h-200">
    {% block main %}
    <!--- main body comes here -->
    {% endblock %}

    <!-- prettier-ignore -->
    {% include "./footer.html" %}
    </div>

    <!-- Main modal -->
    <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 dark:text-white">#</h3>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-8">
            <div id="modalBody" class="text-base text-justify leading-relaxed text-gray-500 dark:text-gray-400">#</div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'javascript/jQuery/jquery-3.7.js'%}"></script>
    <script src="{% static 'javascript/flowbite/flowbite.min.js'%}"></script>
    <script src="{% static 'javascript/custom.js'%}" type="module"></script>

    <script type="module"></script>
  </body>
</html>
